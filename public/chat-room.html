<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="chat-room.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="flex-container">
      <div class="grid-container">
        <div class="card">
          <div class="name">User</div>
          <video class="local-video" autoplay></video>
          <button class="card-button" id="videoButton"><i class="fas fa-video"></i></button>
          <button class="card-button2" id="muteButton">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
      <div class="flex-container2">
        <div class="peerList"><div class="peer-item">Me</div></div>
        <div class="message-box">
          <div class="chat-window" id="chat-window">
            <!-- Chat messages will be appended here -->
          </div>
          <div class="input-area">
            <input
              type="text"
              id="message-input"
              placeholder="Type your message here..."
            />
            <button id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/main.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  
</html>
